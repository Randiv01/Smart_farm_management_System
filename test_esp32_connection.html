<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ESP32 Connection Test</h1>
    
    <div>
        <button onclick="testHealth()">Test /health Endpoint</button>
        <button onclick="testStatus()">Test /status Endpoint</button>
        <button onclick="testAllIPs()">Test All IPs</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const esp32IPs = [
            '172.20.10.2',    // Danuz network (current IP from serial monitor)
            '172.20.10.5',    // Danuz network (alternative)
            '172.20.10.6',    // Iphone 11 network (next available)
            '192.168.4.1'     // ESP32 AP mode default
        ];

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testEndpoint(ip, endpoint) {
            const url = `http://${ip}${endpoint}`;
            addResult(`Testing: ${url}`, 'info');
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ SUCCESS: ${url}<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    return { success: true, data };
                } else {
                    addResult(`❌ HTTP Error: ${url} - Status: ${response.status}`, 'error');
                    return { success: false, error: `HTTP ${response.status}` };
                }
            } catch (error) {
                addResult(`❌ Connection Error: ${url}<br>Error: ${error.message}`, 'error');
                return { success: false, error: error.message };
            }
        }

        async function testHealth() {
            addResult('<h3>Testing /health endpoint...</h3>', 'info');
            for (const ip of esp32IPs) {
                await testEndpoint(ip, '/health');
            }
        }

        async function testStatus() {
            addResult('<h3>Testing /status endpoint...</h3>', 'info');
            for (const ip of esp32IPs) {
                await testEndpoint(ip, '/status');
            }
        }

        async function testAllIPs() {
            addResult('<h3>Testing all endpoints on all IPs...</h3>', 'info');
            for (const ip of esp32IPs) {
                addResult(`<h4>Testing IP: ${ip}</h4>`, 'info');
                await testEndpoint(ip, '/health');
                await testEndpoint(ip, '/status');
            }
        }

        // Auto-test on page load
        window.onload = function() {
            addResult('<h3>ESP32 Connection Test Tool</h3><p>Click the buttons above to test ESP32 connectivity.</p>', 'info');
        };
    </script>
</body>
</html>
